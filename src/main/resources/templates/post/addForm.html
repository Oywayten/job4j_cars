<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>


    <title>AutoShop | add post</title>
    <style>
        .red {
            color: #ff0000;
        }
    </style>
</head>
<body class="body text-bg-dark">
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="/index">AutoShop</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link"
                   th:href="@{/posts}"> All </a>
                <a class="nav-item nav-link"
                   th:href="@{/posts/last-day}"> Last day </a>
                <a class="nav-item nav-link"
                   th:href="@{/posts/with-photo}"> With photo </a>
                <a class="nav-item nav-link active"
                   th:href="@{/posts/add-form}"> +Post </a>
                <a class="nav-item nav-link" th:href="@{/logout}">
                    <span th:text="${user.login}">UserLogin</span>
                    <span> | Выйти</span>
                </a>
            </div>
        </div>
    </nav>
    <div class="row">
        <div class="card text-bg-dark" style="width: 100%">
            <div class="card-header">
                New post
            </div>
            <div class="card-body">
                <form th:action="@{/posts/create}" method="POST" enctype="multipart/form-data">
                    <input type="hidden" name="postId" value="0"/>
                    <div class="form-group col-5">
                        <label for="category" class="mt-3">Category <span class="red">*</span>
                            <select class="form-select form-select-sm mt-3" id="category" name="categoryId" required>
                                <option  th:each="category: ${categories}" th:value="*{category.id}" th:text="*{category.name}">Open this select menu</option>
                            </select>
                        </label><br/>
                        <label for="carModel" class="mt-3">Model <span class="red">*</span>
                            <select class="form-select form-select-sm mt-3" id="carModel" name="carModelId" required>
                                <option  th:each="carModel: ${carModels}" th:value="*{carModel.id}" th:text="|*{carModel.brand.name} *{carModel.name}|">Open this select menu</option>
                            </select>
                        </label><br/>
                        <label for="bodyType" class="mt-3">Body <span class="red">*</span>
                            <select class="form-select form-select-sm mt-3" id="bodyType" name="bodyTypeId" required>
                                <option th:each="bodyType: ${bodyTypes}" th:value="*{bodyType.id}" th:text="*{bodyType.name}">Open this select menu</option>
                            </select>
                        </label><br/>
                        <label for="engine" class="mt-3">Engine <span class="red">*</span>
                            <select class="form-select form-select-sm mt-3" id="engine" name="engineId" required>
                                <option th:each="engine: ${engines}" th:value="*{engine.id}" th:text="*{engine.name}">Open this select menu</option>
                            </select>
                        </label><br/>
                        <label for="description" class="mt-3">Description <span class="red">*</span>
                            <input type="text" class="form-control mt-3" name="description" id="description"
                                   placeholder="Enter a description" required>
                        </label><br/>
                        <label for="multipartFile" class="mt-3"> <span class="red">*</span>
                            <input type="file" class="form-control" id="multipartFile" name="multipartFile">
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary">Save</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
